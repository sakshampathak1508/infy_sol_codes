{% extends "home/basic.html"%}
{%load static%}
{% load tz %}
{%block title%}
<title>CSI | Submit your profile </title>
{%endblock%}
{%block body%}
<link rel="stylesheet" href="{%static 'css/Contact.css' %}">
<section>
    <div class="ui container">
        <div class="ui stackable grid">
            <div class="two wide column">
            </div>
            <div class="twelve wide column">
                <h1 class="form-header">Submit your Profile</h1>
                <hr />
                <form action="/profiles/form/players/" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="ui equal width form">
                        <div class="fields">
                            <div class="field">
                                <label for="first-name" class="required-field">First Name</label>
                                <input type="text" id="fname" name="first-name" placeholder="First Name" required/>
                            </div>
                            <div class="field">
                                <label for="last-name" class="required-field">Last Name</label>
                                <input type="text" id="lname" name="last-name" placeholder="Last Name" required/>
                            </div>
                        </div>
                        <div class="fields">
                            <div class="field">
                                <label for="dob" class="required-field">Date of birth</label>
                                <input type="date" id="dob" name="dob" placeholder="Date" required/>
                            </div>
                            <div class="field">
                                <label for="gender" class="required-field">Gender</label>
                                <select name="gender" id="gender" required>
                                    <option value="Men">Male</option>
                                    <option value="Women">Female</option>
                                </select>
                            </div>
                                <div class="field">
                                    <label for="img" class="required-field">Select image:</label>
                                    <input type="file" id="img" name="img" accept="image/*" required><p>Preferable size= 1200x700 (in pixels)</p> 
                                </div>
                        </div>
                        <div class="fields">
                            <div class="field">
                                <label for="city" class="required-field">City</label>
                                <input type="text" id="city" name="city" placeholder="City" required/>
                            </div>
                            <div class="field ">
                                <label for="st" class="required-field">State</label>
                                <select name="st" id="st" required>
                                    <option disabled selected value>Select State</option>
                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                    <option value="Chandigarh">Chandigarh</option>
                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                    <option value="Daman and Diu">Daman and Diu</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Lakshadweep">Lakshadweep</option>
                                    <option value="Puducherry">Puducherry</option>
                                    <option value="Goa">Goa</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Haryana">Haryana</option>
                                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                    <option value="Jharkhand">Jharkhand</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Kerala">Kerala</option>
                                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Manipur">Manipur</option>
                                    <option value="Meghalaya">Meghalaya</option>
                                    <option value="Mizoram">Mizoram</option>
                                    <option value="Nagaland">Nagaland</option>
                                    <option value="Odisha">Odisha</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Sikkim">Sikkim</option>
                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                    <option value="Telangana">Telangana</option>
                                    <option value="Tripura">Tripura</option>
                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                    <option value="Uttarakhand">Uttarakhand</option>
                                    <option value="West Bengal">West Bengal</option>
                                </select>
                            </div>
                            <div class="field">
                                <label for="rep" class="required-field">Represents</label>
                                <select name="rep" id="rep" required>
                                    <option disabled selected value>Represents</option>
                                    <option value="Andhra Pradesh State">PSPB</option>
                                    <option value="Andhra Pradesh State">Railways</option>
                                    <option value="Andhra Pradesh State">Andhra Pradesh State</option>
                                    <option value="Arunachal Pradesh State">Arunachal Pradesh State</option>
                                    <option value="Assam State">Assam State</option>
                                    <option value="Bihar State">Bihar State</option>
                                    <option value="Chandigarh UT">Chandigarh UT</option>
                                    <option value="Chhattisgarh State">Chhattisgarh State</option>
                                    <option value="Delhi State">Delhi State</option>
                                    <option value="Goa State">Goa State</option>
                                    <option value="Gujarat State">Gujarat State</option>
                                    <option value="Haryana State">Haryana State</option>
                                    <option value="Himachal Pradesh State">Himachal Pradesh State</option>
                                    <option value="Jammu & Kashmir State">Jammu & Kashmir State</option>
                                    <option value="Jharkhand State">Jharkhand State</option>
                                    <option value="Karnataka State">Karnataka State</option>
                                    <option value="Kerala State">Kerala State</option>
                                    <option value="Madhya Pradesh State">Madhya Pradesh State</option>
                                    <option value="Maharashtra State">Maharashtra State</option>
                                    <option value="Manipur State">Manipur State</option>
                                    <option value="Mizoram State">Mizoram State</option>
                                    <option value="Nagaland State">Nagaland State</option>
                                    <option value="Odisha State">Odisha State</option>
                                    <option value="Punjab State">Punjab State</option>
                                    <option value="Rajasthan State">Rajasthan State</option>
                                    <option value="Tamil Nadu State">Tamil Nadu State</option>
                                    <option value="Telangana State">Telangana State</option>
                                    <option value="Tripura State">Tripura State</option>
                                    <option value="Uttar Pradesh State">Uttar Pradesh State</option>
                                    <option value="Uttarakhand State">Uttarakhand State</option>
                                    <option value="West Bengal State">West Bengal State</option>
                                </select>
                            </div>
                        </div>
                        <div class="fields">
                            <div class="field">
                                <label for="phone" class="required-field">Phone Number</label>
                                <input type="tel" id="phone" name="phone" placeholder="Phone number (for official records)" required/>
                            </div>
                            <div class="field">
                                <label for="email" class="required-field">Email</label>
                                <input type="email" id="email" name="email" placeholder="Email (for official records)" required />
                            </div>
                        </div>
                        <div class="fields">
                            <div class="field">
                                <label for="hbsnooker">Highest Break Snooker</label>
                                <input type="text" id="hbsnooker" name="hbsnooker" placeholder=" in Tournament " />
                            </div> 
                            <div class="field">
                                <label for="hbbilliards">Highest Break Billiards</label>
                                <input type="text" id="hbbilliards" name="hbbilliards" placeholder="in Tournament" />
                            </div>
                            <div class="field">
                                <label for="otheracts">Other Activities</label>
                                <input id="otheracts" name="otheracts" placeholder="Hobbies">
                            </div>
                        </div>
                        <div class="fields">
                            <div class="field">
                                <label for="cue">Cue in use</label>
                                <input type="text" id="cue" name="cue" placeholder="Brand" />
                            </div>
                            <div class="field">
                                <label for="prac">Practise at</label>
                                <input type="text" id="prac" name="prac" placeholder="Mention club name OR own table" />
                            </div>
                            <div class="field">
                                <label for="emp">Employed with</label>
                                <input type="text" id="emp" name="emp" placeholder="Profession"/>
                            </div>
                        </div>
                        <div class="field">
                            <label for="awards">Awards</label>
                            <textarea rows="6" id="awards" name="awards" ></textarea>
                        </div>
                        <div class="field">
                            <label for="achive" class="required-field">Highest Achivements</label>
                            <textarea rows="6" id="achive" name="achive" required></textarea>
                        </div>
                        <div class="field">
                            <label for="content">Tournament Records</label>
                            <textarea rows="15" id="content" name="content" ></textarea>
                        </div>
                        <h2>Social media</h2>
                        <div class="fields">
                            <div class="field">
                                <label for="insta">Instagram</label>
                                <input type="url" id="insta" name="insta" value="https://" placeholder="Instagram Url" />
                            </div>
                            <div class="field">
                                <label for="fb">Facebook</label>
                                <input type="url" id="fb" name="fb" value="https://" placeholder="Facebook Url" />
                            </div>
                            <div class="field">
                                <label for="tweet">Twitter</label>
                                <input type="url" id="tweet" name="tweet" value="https://" placeholder="Twitter Url" />
                            </div>
                        </div>
                        <div class="field">
                            <div class="g-recaptcha" data-sitekey="6LcluBEaAAAAAKg5AJUedFyj02buGLLaAwfwO3KU"></div>
                        </div>
                        <button type="submit" class="ui inverted green button">Submit</button>
                    </div>
                </form>
            </div>
            <div class="two wide column">
            </div>
        </div>
    </div>
</section>
<script src='https://www.google.com/recaptcha/api.js'></script>
{% endblock %}
{%block js%}
<script>
    {% if thank %}
    alert('Your profile has been received. The profile will appear on website within next 48 hours.');
    localStorage.clear();
    document.location = "/";
    {% endif %}
</script>
{% endblock %}
